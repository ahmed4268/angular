<div class="form-container">
  <h2>Ajouter une suggestion</h2>
  <form [formGroup]="suggestionForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="title">Titre</label>
      <input
        id="title"
        type="text"
        formControlName="title"
        class="form-control"
      />
      <div *ngIf="suggestionForm.get('title')?.touched && suggestionForm.get('title')?.invalid">
        <small *ngIf="suggestionForm.get('title')?.errors?.['required']" class="error">Le titre est obligatoire.</small>
        <small *ngIf="suggestionForm.get('title')?.errors?.['minlength']" class="error">Le titre doit contenir au moins 5 caractères.</small>
        <small *ngIf="suggestionForm.get('title')?.errors?.['pattern']" class="error">Le titre doit commencer par une majuscule et ne contenir que des lettres.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        id="description"
        formControlName="description"
        class="form-control"
        rows="4"
      ></textarea>
      <div *ngIf="suggestionForm.get('description')?.touched && suggestionForm.get('description')?.invalid">
        <small *ngIf="suggestionForm.get('description')?.errors?.['required']" class="error">La description est obligatoire.</small>
        <small *ngIf="suggestionForm.get('description')?.errors?.['minlength']" class="error">La description doit contenir au moins 30 caractères.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="category">Catégorie</label>
      <select id="category" formControlName="category" class="form-control">
        <option value="" disabled>-- Sélectionnez une catégorie --</option>
        <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
      </select>
      <div *ngIf="suggestionForm.get('category')?.touched && suggestionForm.get('category')?.invalid">
        <small *ngIf="suggestionForm.get('category')?.errors?.['required']" class="error">La catégorie est obligatoire.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="date">Date</label>
      <input
        id="date"
        type="text"
        formControlName="date"
        class="form-control"
        readonly
      />
    </div>

    <div class="form-group">
      <label for="status">Statut</label>
      <input
        id="status"
        type="text"
        formControlName="status"
        class="form-control"
        readonly
      />
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="suggestionForm.invalid">Soumettre</button>
  </form>
</div>
