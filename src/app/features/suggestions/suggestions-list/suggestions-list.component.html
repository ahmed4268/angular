<div class="suggestions-container">
  <div class="add-section">
    <button class="btn btn-add" (click)="navigateToAdd()">Ajouter suggestion</button>
  </div>
  <div class="search-section">
    <input
      type="text"
      class="search-input"
      placeholder="Rechercher par titre ou catÃ©gorie..."
      [(ngModel)]="searchText"
      (input)="filterSuggestions()"
    />
  </div>

  <div class="suggestions-list">
    <div *ngFor="let suggestion of filterSuggestions()" class="suggestion-card">
      <div class="status-badge" [ngClass]="suggestion.status">
        {{ suggestion.status | uppercase }}
      </div>

      <div class="suggestion-content">
        <h3 class="suggestion-title">{{ suggestion.title }}</h3>
        <p class="suggestion-description">{{ suggestion.description }}</p>

        <div class="suggestion-meta">
          <span class="category-badge">{{ suggestion.category }}</span>
          <span class="date">{{ suggestion.date | date: 'dd/MM/yyyy' }}</span>
        </div>
      </div>

      <div class="suggestion-actions" *ngIf="suggestion.status !== 'refusee'">
        <button
          class="btn btn-like"
          (click)="likeSuggestion(suggestion)"
          title="Aimer cette suggestion"
        >
          ğŸ‘ {{ suggestion.nbLikes }}
        </button>
        <button
          class="btn btn-favorite"
          (click)="addToFavorites(suggestion)"
          title="Ajouter aux favoris"
        >
          â­ Ajouter aux favoris
        </button>
        <button
          class="btn btn-details"
          [routerLink]="['/suggestions', suggestion.id]"
          title="Voir les dÃ©tails"
        >
          ğŸ“‹ DÃ©tails
        </button>
        <button
          class="btn btn-delete"
          (click)="deleteSuggestion(suggestion.id)"
          title="Supprimer"
        >
          ğŸ—‘ï¸ Supprimer
        </button>
      </div>
    </div>

    <div *ngIf="filterSuggestions().length === 0" class="no-results">
      <p>Aucune suggestion ne correspond Ã  votre recherche.</p>
    </div>
  </div>

  <div *ngIf="favorites.length > 0" class="favorites-section">
    <h2>Mes Favoris ({{ favorites.length }})</h2>
    <div class="favorites-list">
      <div *ngFor="let favorite of favorites" class="favorite-item">
        <span>{{ favorite.title }}</span>
      </div>
    </div>
  </div>
</div>
